{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
    <title>Login | Konnect</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="{% static 'users/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'users/vendor/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'users/vendor/linearicons/style.css' %}">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'users/css/main.css' %}">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="{% static 'users/css/demo.css' %}">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'Comment/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'Comment/img/Logo_tiny.png' %}">
    <link rel="stylesheet" href="{% static 'Comment/css/Self-Style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/Self-Style.css' %}">
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="left">
                    <div class="content">

                        <div class="logo text-center"><img src="{% static 'users/img/Logo.png' %}" alt="Konnect Logo" height="50" width="300"></div>

                        <form class="form-auth-small" method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4"> <br></legend><br>
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block" href="#">Log In</button>
                            </div>
                        </form>
                        <div class="border-top pt-3">
                            <small class="text-muted">
                                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                            </small>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="overlay"></div>
                    <div class="content text">
                        <h1 class="heading">Connect freely, Knowledge Visualization</h1>
                        <p>by Pjr</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- END WRAPPER -->
</body>

</html>
